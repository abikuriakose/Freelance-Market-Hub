<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="client_name" id="" value="{{client.client_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="client_email" id="" value="{{client.client_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="client_contact" id="" value="{{client.client_contact}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
